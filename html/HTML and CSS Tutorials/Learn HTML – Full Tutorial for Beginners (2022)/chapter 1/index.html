<!-- 
  Berikut ini adalah elemen html atau biasa disebut tag html.
  Tag DOCTYPE merupakan elemen yang tidak memiliki tag penutup.
 -->
<!DOCTYPE html>

<!--
  HTML tag pada semua file harus berada di dalam elemen <html>,
  hal bertujuan untuk mengindikasikan peramban bahwa file ini
  berupa HTML karena adanya tag <html>.

  Apabila suatu file dengan ekstensi html tidak memiliki elemen
  <html>, maka peramban akan secara otomatis menambahkan ketika
  file tersebut di eksekusi atau di jalankan secara langsung 
  "file:///C:/Users/Username/**/index.html" maupun via 127.0.0.1
  atau localhost.

  Berdasarkan tag html <head> di bawah, dapat terbagi menjadi :
  |> Tag pembuka : <html>
  |> Tag penutup : </html>

  Kemudian setiap tag terdiri dari :
  |> Pembuka : [Awalan] [Elemen] [Akhiran]
    |-|> Awalan : <
    |-|> Elemen : html|head|body|etc
    |-|> Akhiran : > 
  |> Penutup : [Awalan] [Garis Miring] [Elemen] [Akhiran]
    |-|> Awalan : <
    |-|> Garis Miring : /
    |-|> Elemen : html|head|body|etc
    |-|> Akhiran : > 
 -->
<html>
  <!-- 
    Di dalam tag <html> memiliki dua area utama, yakni area untuk
    menyimpan data berupa metadata tentang halaman ini dan tidak
    terlihat ketika ditampilkan, area ini bernama tag <head>.
   -->
  <head>
    <!-- 
      Pada chapter 1, hanya dibutuhkan satu metadata saja untuk
      menampilkan judul pada sebuah tab di peramban, yakni
      menggunakan tag <title>.
     -->
    <title>Chapter 1</title>
  </head>

  <!--
    Kemudian ada area yang ditampilkan dan bagian dari halaman
    yang sering di lihat pada peramban, area ini bernama tag <body>. 
   -->
  <body>
    <!-- . -->
  </body>
</html>
